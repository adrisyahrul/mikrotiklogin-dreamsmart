<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Dreamsmart hotspot > login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="-1">
<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<script language="JavaScript">
    function openLogin() {
	if (window.name != 'hotspot_logout') return true;
	open('$(link-login)', '_blank', '');
	window.close();
	return false;
    }
</script>
	<div class="container">
		<div class="login-header">
	        <div class="brand">
	            <div class="pull-left">
	                <img src="assets/img/ds-logo.png" class="img-responsive ds-logo" width="80px">
	            </div>
	            <div class="pull-right">
	        	    <img src="assets/img/ds-text.png" class="img-responsive ds-text" width="280px">
	            </div>
				<br>
				<br>
				<br>
	        </div>
	    </div>
	    <table width="100%" height="100%" class="tlogout">
			<tr>
				<td align="center" valign="middle">
				<b>you have just logged out</b> <br><br>
				<table class="tabula table" border="1">  
				<tr><td align="right">user name</td><td>$(username)</td></tr>
				<tr><td align="right">IP address</td><td>$(ip)</td></tr>
				<tr><td align="right">MAC address</td><td>$(mac)</td></tr>
				<tr><td align="right">session time</td><td>$(uptime)</td></tr>
				$(if session-time-left)
				<tr><td align="right">time left</td><td>$(session-time-left)</td></tr>
				$(endif)
				<tr><td align="right">bytes up/down:</td><td>$(bytes-in-nice) / $(bytes-out-nice)</td></tr>
				</table>
				<br>
				<form action="$(link-login)" name="login" onSubmit="return openLogin()">
				<input type="submit" class="btn btn-login" style="width:150px" value="Log in">
				</form>
				</td>
			</tr>
		</table>
	</div>


</body>
</html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<body class="pace-top bg-white pace-running">
$(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
	</form>
	
	<script type="text/javascript" src="/md5.js"></script>

$(endif)

            <!-- begin news-feed -->
            <div class="news-feed">
                <div class="news-image">

                    </p>
                </div> -->
            </div>
            <!-- end news-feed -->
            <!-- begin right-content -->
            <div class="right-content">
                <!-- begin login-header -->
                <div class="login-header">
                    <div class="brand">
                        <div class="pull-left">
                            <img src="assets/img/ds-logo.png" class="img-responsive ds-logo" width="80px">
                        </div>
                        <div class="pull-right">
                            <img src="assets/img/ds-text.png" class="img-responsive ds-text" width="280px">
                        </div>
						<br>
						<br>
						<br>
						
                    </div>
                </div>
                <!-- end login-header -->

                <div class="login-content">
                <div>
                    <p>You are connected to PT.Dreamsmart Sejahtera Makmur Hotspot Wifi, Please log in to use the Internet service</p>
                </div>
                    <form name="login" action="$(link-login-only)" method="post"
					    $(if chap-id) onSubmit="return doLogin()" $(endif)>
						<input type="hidden" name="dst" value="$(link-orig)" />
						<input type="hidden" name="popup" value="true" />

                        <div class="form-group m-b-15">
                            <input class="form-control text-center" name="username" type="text" value="$(username)"/>
                        </div>
                        <div class="form-group m-b-15">
                            <input class="form-control text-center" name="password" type="password"/>
                        </div>
                        <div class="login-buttons">
                            <input type="submit" class="btn btn-login" value="Log in" />
                        </div>
                        <div class="m-t-20 m-b-40 p-b-40 text-inverse">
                        	$(if error)<br /><div style="color: #fd0000; font-size: 12px">$(error)</div>$(endif)
                        </div>
                        <div class="m-t-20 m-b-40 p-b-40 text-inverse">
